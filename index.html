<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>boolando</title>
</head>
<body>
    <!-- menu fixed -->
    <header>
        <div class="container">
            <!-- menu -->
            <ul class="list" >
                <li>Donna</li>
                <li>Uomo</li>
                <li>Bambini</li>
            </ul>

            <!-- logo -->
            <img class="logo" src="img/boolean-logo.png" alt="logo boolean">
            

            <!-- icone -->
            <ul class="list icon" >
                <li><i class="fa-regular fa-user"></i></li>
                <li><i  class="fa-regular fa-heart"></i></li>
                <li><i class="fa-solid fa-lock"></i></li>
            </ul>

        </div>
    </header>

    <!-- corpo e-commerce -->
    <main>
        <!-- main-conteiner -->
        <div class="main-container">
            
            <!-- riga 1 -->
            <div class="row">
                <!-- item1 -->
                <div><img  class="img" src="img/1.webp"     alt="">
                </div>

                <!-- item1 -->
                <div><img  class="img center" src="img/2.webp" alt="">
                </div>

                <!-- item1 -->
                <div><img  class="img" src="img/3.webp" alt="">
                </div>
            </div>
                
                <!-- riga 2 -->
                <div class="row">

                <!-- item2 -->
                <div><img  class="img" src="img/4.webp"     alt="">
                </div>

                <!-- item2 -->
                <div><img  class="img center" src="img/5.webp" alt="">
                </div>

                <!-- item2 -->
                <div><img  class="img" src="img/6.webp" alt="">
                </div>

            </div>
        </div>      

    </main>




    <footer>
        <div class="container-footer">
            <!-- copyright -->
            <div>
                <h4>Boolando s.r.l</h4>
                <span>Informazioni legali informativa sulla privacy Dirirtto di recesso</span>
            </div>

            <!-- contatti social -->
            <div class="social">
                <h4>Trovaci anche su</h4>
                <ul class="list icon-footer">
                    <li><i class="fa-brands fa-twitter">&nbsp</i>
                    </li>
                    <li><i class="fa-brands fa-facebook">&nbsp</i>
                    </li>
                    <li><i class="fa-brands fa-instagram">&nbsp</i></li>
                    <li><i class="fa-brands fa-youtube">&nbsp</i>
                    </li>
                </ul>
            </div>
        </div>

    </footer>








    
</body>
</html>
